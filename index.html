<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/valpadel/favicon_io/favicon.ico" />
    <link rel="icon" type="image/png" sizes="16x16" href="/valpadel/favicon_io/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/valpadel/favicon_io/favicon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ValPadel</title>
    <meta name="description" content="Reserva de pistas de pádel ValPadel">
    
    <!-- PWA meta tags -->
    <meta name="theme-color" content="#042940">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="/valpadel/favicon_io/apple-touch-icon.png">

    <link rel="stylesheet" href="index.css?v=2">
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.9.0",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/"
  }
}
</script>
<link rel="stylesheet" href="/index.css?v=2">
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash-screen" class="splash-screen">
        <img src="SplashScreenSin.png" alt="ValPadel Logo" class="splash-logo">
        <h1 class="splash-title">ValPadel</h1>
        <p class="splash-subtitle">Reserva de Pistas de Pádel</p>
        <p class="splash-subtitle">CCPP Valparaíso</p>
    </div>
    
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
    <script>
        // Splash Screen functionality
        window.addEventListener('load', () => {
            const splashScreen = document.getElementById('splash-screen');
            
            // Hide splash screen after 2.5 seconds
            setTimeout(() => {
                splashScreen.classList.add('hidden');
            }, 2500);
            
            // Service Worker registration
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/valpadel/sw-minimal.js').then(registration => {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, err => {
                    console.log('ServiceWorker registration failed: ', err);
                });
            }
        });
    </script>
<script type="module" src="/index.tsx"></script>
</body>
</html>
